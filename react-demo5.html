<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react demo</title>
</head>
<body>
	<div id="example"></div>
	<script type="text/javascript" src="js/lib/react.js"></script>
	<script type="text/javascript" src="js/lib/JSXTransformer.js"></script>
	<script type="text/javascript" src="js/lib/react-dom.js"></script>
	<!-- <script type="text/javascript" src="js/lib/browser.min.js"></script> -->
	<script type="text/jsx">
		var List = React.createClass({
			//1.创建阶段
			getDefaultProps : function () {
				console.log("getDefaultProps");
				return {};
			},
			//2.实例化阶段
			getInitialState : function () {
				console.log("getInitialState");
				return {};
			},
			componentWillMount : function (){
				//render之前调用此方法
				console.log("componentWillMount");
			},
			render: function () {
				//渲染并返回一个虚拟DOM
				console.log("render");
				return (<div>
					hello <strong>{this.props.name}</strong>
				</div>) 
			},
			//3.更新阶段
			componentDidMount : function () {
				//在初始化渲染执行之后立刻调用一次，仅客户端有效（服务器端不会调用）。
				//在生命周期中的这个时间点，组件拥有一个 DOM 展现，你可以通过 this.getDOMNode() 来获取相应 DOM 节点。
				console.log("componentDidMount");
			},
			componentWillReceiveProps : function () {
				//在this.props被修改或父组件调用setProps()方法之后
				console.log("componentWillRecieveProps");
			},
			shouldComponentUpdate : function () {
				//是否需要更新
				console.log("shouldComponentUpdate");
				return true;
			},
			componentWillUpdate : function () {
				//将要更新
				console.log("componentWillUpdate");
			},
			componentDidUpdate : function () {
				//更新完毕
				console.log("componentDidUpdate");
			},
			//销毁阶段
			componentWillUnmount : function () {
				console.log("componentWillUnmount")
			}

		});
		ReactDOM.render(
			<List name="ReactJS"/>,
			document.getElementById("example")
		)
	</script>
</body>
</html>
