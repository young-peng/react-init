<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react demo1</title>
</head>
<body>
	<div id="example"></div>
	<script type="text/javascript" src="js/lib/react.js"></script>
	<script type="text/javascript" src="js/lib/JSXTransformer.js"></script>
	<script type="text/javascript" src="js/lib/react-dom.js"></script>
	<!-- <script type="text/javascript" src="js/lib/browser.min.js"></script> -->
	<script type="text/jsx">
		
		function testClick(){
			alert("testClick")
		}
		var app = <button onClick={testClick.bind(this)} style={{
		backgroundColor:"#ff0000",
		width:"200px",
		height:"100px"
		}}>Hello ReactJS</button>
		ReactDOM.render(
			app,
			document.getElementById("example")
		);
	</script>
</body>
</html>
