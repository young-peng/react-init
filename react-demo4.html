<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react demo1</title>
</head>
<body>
	<div id="example"></div>
	<script type="text/javascript" src="js/lib/react.js"></script>
	<script type="text/javascript" src="js/lib/JSXTransformer.js"></script>
	<script type="text/javascript" src="js/lib/react-dom.js"></script>
	<!-- <script type="text/javascript" src="js/lib/browser.min.js"></script> -->
	<script type="text/jsx">
		//props是一个对象，是组件用来接外面传来的参数，组件内部不允许修改自己的props属性
		//组件之间的通信
		var Parent = React.createClass({
			click : function () {
				this.refs.child.getDOMNode().style.color = "red";
			},
			render : function () {
				return (
					<div onClick={this.click}>
						Parent is : <Child name={this.props.name} ref="child"></Child>
					</div>
				)
			}
		});
		var Child = React.createClass({
			render : function () {
			return <span>{this.props.name}</span>
			}
		});
		ReactDOM.render(<Parent name="React"/>,document.getElementById("example"));
	</script>
</body>
</html>
